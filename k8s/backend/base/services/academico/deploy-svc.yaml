apiVersion: apps/v1
kind: Deployment
metadata:
  name: academico-service
  namespace: sga
  labels:
    app: academico-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: academico-service
  template:
    metadata:
      labels:
        app: academico-service
    spec:
      serviceAccountName: sga-serviceaccount
      containers:
        - name: academico
          image: emeday17/academico:1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8002
          # ðŸ‘‡ Ya no usamos Vault ni EV_SETTINGS_ENV_FILE.
          # La configuraciÃ³n se carga desde el .env incluido en la imagen.
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: academico-service
  namespace: sga
spec:
  selector:
    app: academico-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002

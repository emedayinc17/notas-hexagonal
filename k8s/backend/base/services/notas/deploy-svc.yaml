apiVersion: apps/v1
kind: Deployment
metadata:
  name: notas-service
  namespace: sga
  labels:
    app: notas-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notas-service
  template:
    metadata:
      labels:
        app: notas-service
    spec:
      serviceAccountName: sga-serviceaccount
      containers:
        - name: notas
          image: emeday17/notas:1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8004

          # ðŸ‘‰ Sin Vault; config leÃ­da desde el .env embebido en la imagen
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # ðŸ‘‰ Ajusta el path si tu endpoint real es /notas/health
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notas-service
  namespace: sga
spec:
  selector:
    app: notas-service
  ports:
    - name: http
      port: 8004
      targetPort: 8004

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    # Usa la clase real del Ingress Controller en tu cluster
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, Origin, X-Requested-With"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-hide-headers: "Strict-Transport-Security"
spec:
  ingressClassName: nginx
  rules:
    - host: sga.emeday.inc    # cÃ¡mbialo si quieres otro dominio
      http:
        paths:
          # ============================================================
          # ðŸ”µ ACCESO DIRECTO A MICROSERVICIOS (Swagger/docs, APIs)
          # ============================================================
          - path: /iam
            pathType: Prefix
            backend:
              service:
                name: iam-service
                port:
                  number: 8001

          - path: /academico
            pathType: Prefix
            backend:
              service:
                name: academico-service
                port:
                  number: 8002

          - path: /personas
            pathType: Prefix
            backend:
              service:
                name: personas-service
                port:
                  number: 8003

          - path: /notas
            pathType: Prefix
            backend:
              service:
                name: notas-service
                port:
                  number: 8004

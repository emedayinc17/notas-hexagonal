apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    kubernetes.io/ingress.class: nginx
    # ðŸ‘‡ CORREGIDO: Rewrite para quitar el prefijo del path
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ðŸ‘‡ ConfiguraciÃ³n CORS mejorada
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "$http_origin"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # ðŸ‘‡ IMPORTANTE: Para que Swagger funcione correctamente
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: ALLOWALL";
      more_set_headers "Access-Control-Allow-Origin: $http_origin";
      more_set_headers "Access-Control-Allow-Credentials: true";
spec:
  ingressClassName: nginx
  rules:
  - host: sga.emeday.inc
    http:
      paths:
      # ðŸ‘‡ PATTERN CORREGIDO: Captura todo despuÃ©s de /iam
      - path: /iam(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: iam-service
            port:
              number: 8001
        # ðŸ‘‡ Anotaciones especÃ­ficas para esta ruta
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
          
      - path: /academico(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: academico-service
            port:
              number: 8002
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
          
      - path: /personas(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: personas-service
            port:
              number: 8003
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
          
      - path: /notas(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notas-service
            port:
              number: 8004
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
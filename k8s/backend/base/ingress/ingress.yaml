apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    kubernetes.io/ingress.class: nginx
    # ğŸ‘‡ CRÃTICO: Rewrite para quitar el prefijo correctamente
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # ğŸ‘‡ IMPORTANTE: Habilitar regex
    nginx.ingress.kubernetes.io/use-regex: "true"
    # ğŸ‘‡ ConfiguraciÃ³n CORS mejorada
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "$http_origin"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # ğŸ‘‡ PARA SWAGGER: Headers especiales
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Prefix $service_prefix;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Host $host;
      # Esto ayuda a FastAPI a generar las URLs correctas
      more_set_headers "Access-Control-Allow-Origin: $http_origin";
      more_set_headers "Access-Control-Allow-Credentials: true";
spec:
  ingressClassName: nginx
  rules:
  - host: sga.emeday.inc
    http:
      paths:
      # ğŸ‘‡ SERVICIO IAM - PatrÃ³n corregido
      - path: /iam/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: iam-service
            port:
              number: 8001
        # ğŸ‘‡ AnotaciÃ³n especÃ­fica para inyectar el prefijo
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/iam";
            proxy_set_header X-Script-Name /iam;
          
      # ğŸ‘‡ SERVICIO ACADÃ‰MICO
      - path: /academico/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: academico-service
            port:
              number: 8002
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/academico";
            proxy_set_header X-Script-Name /academico;
          
      # ğŸ‘‡ SERVICIO PERSONAS
      - path: /personas/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: personas-service
            port:
              number: 8003
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/personas";
            proxy_set_header X-Script-Name /personas;
          
      # ğŸ‘‡ SERVICIO NOTAS
      - path: /notas/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notas-service
            port:
              number: 8004
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/notas";
            proxy_set_header X-Script-Name /notas;
          
      # ğŸ‘‡ RUTA ADICIONAL para la raÃ­z de cada servicio (opcional)
      - path: /iam
        pathType: Exact
        backend:
          service:
            name: iam-service
            port:
              number: 8001
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header X-Script-Name /iam;
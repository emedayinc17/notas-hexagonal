apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, Origin, X-Requested-With"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-hide-headers: "Strict-Transport-Security"
    # ðŸ‘‡ AÃ‘ADE ESTA ANOTACIÃ“N
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: sga.emeday.inc
      http:
        paths:
          # ðŸ‘‡ CAMBIA LOS PATHS para capturar la parte despuÃ©s de /iam
          - path: /iam(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: iam-service
                port:
                  number: 8001

          - path: /academico(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: academico-service
                port:
                  number: 8002

          - path: /personas(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: personas-service
                port:
                  number: 8003

          - path: /notas(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: notas-service
                port:
                  number: 8004
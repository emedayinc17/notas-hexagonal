apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    # Ajusta segÃºn tu IngressController (si usas nginx en MicroK8s)
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, Origin, X-Requested-With"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx          # o la clase que estÃ©s usando en tu cluster
  rules:
    - host: sga-api.emeday.inc         # ðŸ‘ˆ coincide con API_BASE del frontend
      http:
        paths:
          - path: /iam
            pathType: Prefix
            backend:
              service:
                name: iam-service
                port:
                  number: 8001

          - path: /academico
            pathType: Prefix
            backend:
              service:
                name: academico-service
                port:
                  number: 8002

          - path: /personas
            pathType: Prefix
            backend:
              service:
                name: personas-service
                port:
                  number: 8003

          - path: /notas
            pathType: Prefix
            backend:
              service:
                name: notas-service
                port:
                  number: 8004

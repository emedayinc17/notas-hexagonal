apiVersion: v1
kind: Secret
metadata:
  name: sga-secrets
  namespace: sga
type: Opaque
stringData:
  # Replace these example keys with your real secrets (or use the create script below)
  DB_HOST: "mysql.sga.svc.cluster.local"
  DB_PORT: "3306"
  DB_NAME_IAM: "sga_iam"
  DB_NAME_ACADEMICO: "sga_academico"
  DB_NAME_PERSONAS: "sga_personas"
  DB_NAME_NOTAS: "sga_notas"
  DB_USER: "app_user"
  DB_PASSWORD: "change_me"
  JWT_SECRET: "replace_with_strong_secret"

# Note: stringData keeps values readable in the YAML but k8s will encode them when created.
# Recommended workflow:
# 1) Fill this file with production values OR use the script k8s/scripts/create_k8s_secret_from_env.sh
#    to build the Secret from an existing `.env` file and apply it to the `sga` namespace.
# 2) Ensure the Deployments include `envFrom: - secretRef: { name: sga-secrets }` (already patched for backend services).

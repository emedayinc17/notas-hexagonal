apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: eventos-peru
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: eventos-gateway             # overlay dev lo cambia a emeday17/eventos-gateway:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: IAM_SERVICE_URL
              value: "http://iam-service:8010"
            - name: CATALOGO_SERVICE_URL
              value: "http://catalogo-service:8020"
            - name: PROVEEDORES_SERVICE_URL
              value: "http://proveedores-service:8030"
            - name: CONTRATACION_SERVICE_URL
              value: "http://contratacion-service:8040"
            # ADMIN_SERVICE_TOKEN should be provided as a Secret in the cluster
            - name: ADMIN_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: admin-service-token
                  key: token
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

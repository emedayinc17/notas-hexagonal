apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventos-frontend
  namespace: eventos-peru
  labels:
    app: eventos-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eventos-frontend
  template:
    metadata:
      labels:
        app: eventos-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: emeday17/eventos-frontend:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eventos-frontend
  namespace: eventos-peru
  labels:
    app: eventos-frontend
spec:
  type: ClusterIP
  selector:
    app: eventos-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventos-frontend
  namespace: eventos-peru
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: eventos.emeday.inc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eventos-frontend
            port:
              number: 80

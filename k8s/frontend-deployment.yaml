# ============================================
# Deployment del Frontend con ConfigMap
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
  labels:
    app: sga-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sga-frontend
  template:
    metadata:
      labels:
        app: sga-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        # Montar el código del frontend
        - name: frontend-files
          mountPath: /usr/share/nginx/html
          readOnly: true
        # Montar el config.js desde ConfigMap
        - name: frontend-config
          mountPath: /usr/share/nginx/html/js/config.js
          subPath: config.js
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      # ConfigMap con el archivo config.js
      - name: frontend-config
        configMap:
          name: frontend-config-dev  # Cambiar según ambiente
          items:
          - key: config.js
            path: config.js
      # Los archivos del frontend (HTML, CSS, JS)
      # Opciones:
      # 1. Usar un PersistentVolume
      # 2. Construir una imagen Docker con los archivos
      # 3. Usar un ConfigMap para archivos pequeños
      - name: frontend-files
        emptyDir: {}  # Placeholder - Reemplazar con tu solución

---
# ============================================
# Service para el Frontend
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: sga-frontend
spec:
  type: LoadBalancer  # O NodePort, ClusterIP según necesidad
  selector:
    app: sga-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
# ============================================
# Ingress para el Frontend (Opcional)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Si usas HTTPS
spec:
  rules:
  - host: sga.colegio.com  # Tu dominio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

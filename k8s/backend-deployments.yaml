# Backend deployments and services for the microservices
# - Replace image names with your registry and tags
# - Create Kubernetes Secrets for DB credentials and mount/create them as envFrom or env
# - Adjust resource requests/limits to your cluster

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-service
  labels:
    app: iam-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iam-service
  template:
    metadata:
      labels:
        app: iam-service
        tier: backend
    spec:
      containers:
      - name: iam
        image: emedayinc17/iam-service:latest   # <<<< Replace with your image
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: backend-common-config
        # TODO: add secretRef here for DB credentials
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: iam-service
  labels:
    app: iam-service
spec:
  selector:
    app: iam-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  type: ClusterIP


# ============================================
# ConfigMap para Frontend - Desarrollo
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config-dev
  namespace: default
  labels:
    app: sga-frontend
    environment: development
data:
  config.js: |
    // Configuración generada desde ConfigMap de Kubernetes
    // Ambiente: DESARROLLO
    window.APP_CONFIG = {
        API_ENDPOINTS: {
            IAM_SERVICE: 'http://iam-service:8001',
            ACADEMICO_SERVICE: 'http://academico-service:8002',
            PERSONAS_SERVICE: 'http://personas-service:8003',
            NOTAS_SERVICE: 'http://notas-service:8004'
        },
        
        AUTH: {
            TOKEN_KEY: 'sga_auth_token',
            USER_KEY: 'sga_user_data',
            TOKEN_EXPIRY_HOURS: 24
        },
        
        APP: {
            NAME: 'Sistema de Gestión de Notas',
            VERSION: '1.0.0',
            ENVIRONMENT: 'development'
        },
        
        UI: {
            ITEMS_PER_PAGE: 20,
            MAX_ITEMS_PER_PAGE: 100,
            TOAST_DURATION: 3000,
            ALERT_DURATION: 5000
        },
        
        FEATURES: {
            ENABLE_REGISTRATION: true,
            ENABLE_PASSWORD_RESET: false,
            ENABLE_NOTIFICATIONS: true,
            ENABLE_EXPORTS: true
        },
        
        EXTERNAL: {
            DOCS_URL: '/docs',
            SUPPORT_URL: 'mailto:soporte@colegio.com',
            HELP_URL: '/help'
        }
    };

---

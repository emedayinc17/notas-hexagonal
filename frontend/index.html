<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Académica para el Colegio María de las Mercedes de Salamanca – ATE, Lima</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3">
                                <i class="bi bi-mortarboard-fill text-white"></i>
                            </div>
                            <h2 class="fw-bold text-primary">Sistema de Gestión Académica</h2>
                            <p class="text-muted">Colegio María de las Mercedes de Salamanca, ATE-Lima</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>Correo Electrónico
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="usuario@colegio.com" required>
                                <div class="invalid-feedback">
                                    Por favor ingrese un correo válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" 
                                           placeholder="••••••••" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña.
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordar sesión
                                </label>
                            </div>

                            <!-- Alert Container -->
                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted small mb-2">¿No tienes una cuenta?</p>
                            <a href="pages/register.html" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus me-1"></i>Registrarse
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>Conexión segura
                    </small>
                </div>

                <!-- Quick Access for Demo -->
                <div class="card shadow-sm border-0 mt-3">
                    <div class="card-body p-3">
                        <p class="text-muted small mb-2 fw-bold">
                            <i class="bi bi-info-circle me-1"></i>Acceso Rápido (Demo):
                        </p>
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-sm btn-outline-danger" onclick="quickLogin('admin')">
                                Admin
                            </button>
                            <button class="btn btn-sm btn-outline-info" onclick="quickLogin('docente')">
                                Docente
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="quickLogin('padre')">
                                Padre
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

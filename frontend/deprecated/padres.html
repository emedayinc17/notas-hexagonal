<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padres - Sistema de Gestión Académica</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">
                    <i class="bi bi-mortarboard-fill text-white"></i>
                </div>
                <h4 class="mt-3">SGA</h4>
                <p class="text-muted small">Sistema de Gestión</p>
            </div>

            <ul class="list-unstyled components" id="sidebarMenu">
                <!-- Menu items loaded by JS -->
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="user-info me-3">
                            <span class="fw-bold" id="userName"></span>
                            <small class="text-muted d-block" id="userRole"></small>
                        </div>
                        <div class="avatar" id="userAvatar"></div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <div class="row mb-4">
                    <div class="col">
                        <h2 class="mb-0">
                            <i class="bi bi-person-hearts me-2 text-primary"></i>
                            Gestión de Padres
                        </h2>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPadre">
                            <i class="bi bi-plus-lg me-2"></i>Nuevo Padre
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Buscar</label>
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Buscar por nombre, DNI o email...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tipo Relación</label>
                                <select class="form-select" id="filterTipoRelacion">
                                    <option value="">Todos</option>
                                    <option value="PADRE">Padre</option>
                                    <option value="MADRE">Madre</option>
                                    <option value="TUTOR">Tutor</option>
                                    <option value="APODERADO">Apoderado</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos</option>
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Apellidos y Nombres</th>
                                        <th>DNI</th>
                                        <th>Email</th>
                                        <th>Celular</th>
                                        <th>Hijos</th>
                                        <th>Estado</th>
                                        <th width="120">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="padresTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Padre -->
    <div class="modal fade" id="modalPadre" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPadreTitle">Nuevo Padre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formPadre">
                        <input type="hidden" id="padreId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="padreNombres" class="form-label">Nombres <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="padreNombres"
                                    placeholder="Nombres del padre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="padreApellidos" class="form-label">Apellidos <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="padreApellidos"
                                    placeholder="Apellidos del padre" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="padreDni" class="form-label">DNI <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="padreDni" placeholder="8 dígitos"
                                    maxlength="8" pattern="[0-9]{8}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="padreCelular" class="form-label">Celular <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="padreCelular" placeholder="9 dígitos"
                                    maxlength="9" pattern="[0-9]{9}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="padreEmail" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="padreEmail" placeholder="correo@ejemplo.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="padreDireccion" class="form-label">Dirección</label>
                            <textarea class="form-control" id="padreDireccion" rows="2"
                                placeholder="Dirección completa"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="padreOcupacion" class="form-label">Ocupación</label>
                            <input type="text" class="form-control" id="padreOcupacion"
                                placeholder="Ocupación o profesión">
                        </div>

                        <div class="alert alert-info small mb-3">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Nota:</strong> Después de crear el padre, podrá vincular hijos desde la sección de
                            matrículas.
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Hijos -->
    <div class="modal fade" id="modalHijos" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestionar Hijos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="hijosPadreId">

                    <!-- Lista de Hijos Actuales -->
                    <h6 class="mb-3">Hijos Asociados</h6>
                    <div class="table-responsive mb-4">
                        <table class="table table-sm table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Alumno</th>
                                    <th>DNI</th>
                                    <th>Relación</th>
                                    <th width="100">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="hijosTableBody">
                                <!-- Cargado dinámicamente -->
                            </tbody>
                        </table>
                    </div>

                    <hr>

                    <!-- Agregar Nuevo Hijo -->
                    <h6 class="mb-3">Agregar Hijo</h6>
                    <form id="formAddHijo" class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label class="form-label">Buscar Alumno</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchAlumnoInput"
                                    placeholder="Buscar por DNI o nombre...">
                                <button class="btn btn-outline-secondary" type="button" id="btnSearchAlumno">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div id="searchResults" class="list-group position-absolute w-100 mt-1"
                                style="z-index: 1000; max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo Relación</label>
                            <select class="form-select" id="newHijoRelacion" required>
                                <option value="PADRE">Padre</option>
                                <option value="MADRE">Madre</option>
                                <option value="TUTOR">Tutor</option>
                                <option value="APODERADO">Apoderado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/app-settings.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/backdrop-cleaner.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/padres.js"></script>
</body>

</html>

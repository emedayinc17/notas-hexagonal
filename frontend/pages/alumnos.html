++<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos - Sistema de Gestión Académica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">
                    <i class="bi bi-mortarboard-fill text-white"></i>
                </div>
                <h4 class="mt-3">SGA</h4>
                <p class="text-muted small">Sistema de Gestión</p>
            </div>

            <ul class="list-unstyled components" id="sidebarMenu">
                <!-- Menu items loaded by JS -->
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div id="notificationWrapper" class="notification-badge me-3" style="display:none; align-items:center;">
                            <i class="bi bi-bell fs-5"></i>
                            <span id="notificationCount" class="badge bg-danger" style="display:none"></span>
                        </div>
                        <div class="user-info me-3">
                            <span class="fw-bold" id="userName"></span>
                            <small class="text-muted d-block" id="userRole"></small>
                        </div>
                        <div class="avatar" id="userAvatar"></div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <div class="row mb-4">
                    <div class="col">
                        <h2 class="mb-0">
                            <i class="bi bi-people-fill me-2 text-primary"></i>
                            Gestión de Alumnos
                        </h2>
                        <p class="text-muted mb-0">Administra los alumnos del instituto</p>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAlumno">
                            <i class="bi bi-plus-lg me-2"></i>Nuevo Alumno
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nombre, código o DNI...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterGenero">
                                    <option value="">Todos los géneros</option>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterGrado">
                                    <option value="">Todos los grados</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos los estados</option>
                                    <option value="ACTIVO">ACTIVO</option>
                                    <option value="INACTIVO">INACTIVO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de alumnos -->
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Código</th>
                                        <th>Alumno</th>
                                        <th>DNI</th>
                                        <th>Fecha Nac.</th>
                                        <th>Género</th>
                                        <th>Email</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="alumnosTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="pagination" class="d-flex justify-content-between align-items-center mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal Alumno -->
    <div class="modal fade" id="modalAlumno" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAlumnoTitle">Nuevo Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formAlumno">
                    <div class="modal-body">
                        <input type="hidden" id="alumnoId">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Código</label>
                                <input type="text" class="form-control" id="alumnoCodigo" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control" id="alumnoDni" maxlength="8" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Género</label>
                                <select class="form-select" id="alumnoGenero" required>
                                    <option value="">Seleccionar</option>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="alumnoNombres" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="alumnoApellidos" required>
                            </div>
                        </div>

                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="alumnoFechaNacimiento" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Celular</label>
                                <input type="text" class="form-control" id="alumnoCelular" maxlength="9">
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="alumnoEmail">
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="alumnoDireccion">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Familiares (simplificado, utilizado por alumnos.js) -->
    <div class="modal fade" id="modalFamiliares" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Familiares</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="familiaresAlumnoId">
                    <div class="mb-3">
                        <label class="form-label">Buscar Padre por DNI</label>
                        <div class="input-group">
                            <input type="text" id="buscarPadreDni" class="form-control" maxlength="8">
                            <button class="btn btn-outline-secondary" id="btnBuscarPadre">Buscar</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead><tr><th>Nombre</th><th>DNI</th><th>Relación</th><th>Principal</th><th></th></tr></thead>
                            <tbody id="familiaresTableBody"></tbody>
                        </table>
                    </div>

                    <!-- Resultado búsqueda: padre encontrado -->
                    <div id="padreEncontradoInfo" class="d-none mt-3">
                        <input type="hidden" id="padreEncontradoId">
                        <div class="card card-body p-2">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <strong id="nombrePadreEncontrado"></strong>
                                    <div class="small text-muted" id="dniPadreEncontrado"></div>
                                </div>
                            </div>

                            <form id="formAgregarFamiliar" class="row g-2 mt-3">
                                <div class="col-md-6">
                                    <select id="nuevaRelacion" class="form-select">
                                        <option value="PADRE">Padre</option>
                                        <option value="MADRE">Madre</option>
                                        <option value="TUTOR">Tutor</option>
                                        <option value="OTRO">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="esPrincipal">
                                        <label class="form-check-label small" for="esPrincipal">Contacto principal</label>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex align-items-center">
                                    <button id="btnAgregarRelacion" class="btn btn-primary w-100" disabled>Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Resultado: padre no encontrado -> registrar nuevo padre -->
                    <div id="padreNoEncontradoInfo" class="d-none mt-3">
                        <div class="card card-body">
                            <form id="formRegistrarPadre">
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <label class="form-label">Nombres</label>
                                        <input type="text" id="nombresPadreNuevo" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Apellido Paterno</label>
                                        <input type="text" id="apellidoPaternoPadreNuevo" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Apellido Materno</label>
                                        <input type="text" id="apellidoMaternoPadreNuevo" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">DNI</label>
                                        <input type="text" id="dniPadreNuevo" class="form-control" maxlength="8">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="emailPadreNuevo" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Celular</label>
                                        <input type="text" id="celularPadreNuevo" class="form-control" maxlength="9">
                                    </div>
                                    <div class="col-12 d-flex gap-2 justify-content-end mt-2">
                                        <button type="button" class="btn btn-secondary" onclick="cancelarRegistroPadre()">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Registrar padre</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/app-settings.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/backdrop-cleaner.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/alumnos.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión Académica - Colegio María de las Mercedes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3">
                                <i class="bi bi-person-plus-fill text-white"></i>
                            </div>
                            <h2 class="fw-bold text-primary">Crear Cuenta</h2>
                            <p class="text-muted">Sistema de Gestión de Notas</p>
                        </div>

                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" required>
                                    <div class="invalid-feedback">Campo requerido</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" required>
                                    <div class="invalid-feedback">Campo requerido</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="invalid-feedback">Campo requerido</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Email válido requerido</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <small class="text-muted">Mínimo 8 caracteres, 1 mayúscula, 1 número</small>
                                <div class="invalid-feedback">Contraseña debe cumplir los requisitos</div>
                            </div>

                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="passwordConfirm" required>
                                <div class="invalid-feedback">Las contraseñas no coinciden</div>
                            </div>

                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol" required>
                                    <option value="">Seleccione...</option>
                                    <option value="DOCENTE">Docente</option>
                                    <option value="PADRE">Padre/Tutor</option>
                                </select>
                                <div class="invalid-feedback">Seleccione un rol</div>
                            </div>

                            <div id="alertContainer"></div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                                    <i class="bi bi-person-plus me-2"></i>Registrarse
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted small mb-2">¿Ya tienes una cuenta?</p>
                            <a href="../index.html" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');

            // Validación de contraseña
            passwordInput.addEventListener('input', function() {
                if (!isValidPassword(this.value)) {
                    this.setCustomValidity('La contraseña debe tener al menos 8 caracteres, 1 mayúscula y 1 número');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Validación de confirmación
            passwordConfirm.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    this.setCustomValidity('');
                }
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const registerBtn = document.getElementById('registerBtn');
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Registrando...';

                const userData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    rol_nombre: document.getElementById('rol').value,
                    nombres: document.getElementById('nombres').value.trim(),
                    apellidos: document.getElementById('apellidos').value.trim()
                };

                const result = await IAMService.register(userData);

                if (result.success) {
                    showAlert('¡Registro exitoso! Redirigiendo al login...', 'success');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Error en el registro', 'danger');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Registrarse';
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Sistema de Gestión Académica</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">
                    <i class="bi bi-mortarboard-fill text-white"></i>
                </div>
                <h4 class="mt-3">SGA</h4>
                <p class="text-muted small">Sistema de Gestión</p>
            </div>

            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Menu items loaded by JS -->
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-left me-2"></i>
                    <span class="menu-text">Cerrar Sesión</span>
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                                <div class="avatar me-2">
                                    <span id="userAvatar">?</span>
                                </div>
                                <div class="user-info">
                                    <span id="userName" class="fw-bold">Cargando...</span>
                                    <span id="userRole" class="badge bg-info">Cargando...</span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content - Será completamente generado por JavaScript según el rol -->
            <main id="mainContent">
                <div class="container-fluid py-4">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando interfaz...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/app-settings.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/backdrop-cleaner.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="/js/notas-siagie.js"></script>
    <script src="/js/notas.js"></script>
</body>

</html>

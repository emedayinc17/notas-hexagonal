<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión Académica - Colegio María de las Mercedes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">
                    <i class="bi bi-mortarboard-fill text-white"></i>
                </div>
                <h4 class="mt-3">SGA</h4>
                <p class="text-muted small">Sistema de Gestión</p>
            </div>
            
            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Menu generado dinámicamente -->
            </ul>
            
            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    <span class="menu-text">Cerrar Sesión</span>
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                                <div class="avatar me-2">
                                    <span id="userInitials">AD</span>
                                </div>
                                <div class="user-info">
                                    <span id="userName" class="fw-bold">admin</span>
                                    <span id="userRole" class="badge bg-danger">ADMIN</span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalPerfil"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-wrapper" id="contentArea">
                <div class="page-header mb-4">
                    <h2 class="page-title">
                        <i class="bi bi-grid-fill me-2"></i>Dashboard
                    </h2>
                    <p class="text-muted">Bienvenido al Sistema de Gestión Académica - Colegio María de las Mercedes</p>
                </div>
                <!-- El contenido dinámico se carga aquí -->
            </div>
        </div>
    </div>

    <!-- Modal Perfil de Usuario -->
    <div class="modal fade" id="modalPerfil" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-circle me-2"></i>Mi Perfil
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <div class="avatar mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
                            <span id="modalUserInitials">AD</span>
                        </div>
                        <h5 id="modalUserName" class="mb-1">admin</h5>
                        <span id="modalUserRole" class="badge bg-danger">ADMIN</span>
                    </div>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-4 text-muted">
                            <i class="bi bi-person me-2"></i>Usuario:
                        </div>
                        <div class="col-8 fw-bold" id="modalUsername">admin</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-muted">
                            <i class="bi bi-envelope me-2"></i>Email:
                        </div>
                        <div class="col-8" id="modalEmail">-</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-muted">
                            <i class="bi bi-shield-check me-2"></i>Rol:
                        </div>
                        <div class="col-8" id="modalRoleName">Administrador</div>
                    </div>
                    <div class="row">
                        <div class="col-4 text-muted">
                            <i class="bi bi-clock me-2"></i>Último acceso:
                        </div>
                        <div class="col-8 text-muted small" id="modalLastLogin">-</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/backdrop-cleaner.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones - Sistema de Gestión Académica</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo-circle">
                    <i class="bi bi-mortarboard-fill text-white"></i>
                </div>
                <h4 class="mt-3">SGA</h4>
                <p class="text-muted small">Sistema de Gestión</p>
            </div>

            <ul class="list-unstyled components" id="sidebarMenu">
                <!-- Menu items loaded by JS -->
            </ul>

            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-secondary">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="user-info me-3">
                            <span class="fw-bold" id="userName"></span>
                            <small class="text-muted d-block" id="userRole"></small>
                        </div>
                        <div class="avatar" id="userAvatar"></div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid py-4">
                <div class="row mb-4">
                    <div class="col">
                        <h2 class="mb-0">
                            <i class="bi bi-collection-fill me-2 text-primary"></i>
                            Gestión de Secciones
                        </h2>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSeccion">
                            <i class="bi bi-plus-lg me-2"></i>Nueva Sección
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Buscar</label>
                                <input type="text" class="form-control" id="searchInput" 
                                       placeholder="Buscar por nombre...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Grado</label>
                                <select class="form-select" id="filterGrado">
                                    <option value="">Todos los grados</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Año Escolar</label>
                                <select class="form-select" id="filterAnio">
                                    <option value="">Todos los años</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos</option>
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Grado</th>
                                        <th>Nombre</th>
                                        <th>Año Escolar</th>
                                        <th>Capacidad</th>
                                        <th>Matriculados</th>
                                        <th>Estado</th>
                                        <th width="120">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="seccionesTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sección -->
    <div class="modal fade" id="modalSeccion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSeccionTitle">Nueva Sección</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formSeccion">
                        <input type="hidden" id="seccionId">
                        
                        <div class="mb-3">
                            <label for="seccionGrado" class="form-label">Grado <span class="text-danger">*</span></label>
                            <select class="form-select" id="seccionGrado" required>
                                <option value="">Seleccionar grado...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="seccionNombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="seccionNombre" 
                                   placeholder="Ej: A, B, C" required>
                            <small class="text-muted">Usualmente una letra: A, B, C, etc.</small>
                        </div>

                        <div class="mb-3">
                            <label for="seccionAnio" class="form-label">Año Escolar <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="seccionAnio" 
                                   min="2020" max="2030" value="2024" required>
                        </div>

                        <div class="mb-3">
                            <label for="seccionCapacidad" class="form-label">Capacidad Máxima</label>
                            <input type="number" class="form-control" id="seccionCapacidad" 
                                   min="1" max="50" placeholder="Ej: 30">
                            <small class="text-muted">Número máximo de alumnos</small>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/backdrop-cleaner.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/secciones.js"></script>
</body>
</html>

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sga-api
  namespace: sga
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    
    # üëá CORS espec√≠fico para nip.io
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://sga.172.189.58.78.nip.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # üëá CONFIGURACI√ìN DE PROXY
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 256k"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # üëá SEGURIDAD Y OPTIMIZACI√ìN
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # üëá CR√çTICO: Para que Swagger funcione correctamente
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Headers para FastAPI/Swagger
      proxy_set_header X-Forwarded-Prefix $service_prefix;
      proxy_set_header X-Script-Name $service_prefix;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      
      # Modificar respuestas HTML para Swagger
      sub_filter_once off;
      sub_filter_types text/html text/css application/javascript application/json;
      sub_filter 'src="/' 'src="$service_prefix/';
      sub_filter 'href="/' 'href="$service_prefix/';
      sub_filter 'url: "/' 'url: "$service_prefix/';
      sub_filter '/openapi.json' '$service_prefix/openapi.json';
      sub_filter '/docs' '$service_prefix/docs';
      sub_filter '/redoc' '$service_prefix/redoc';
      sub_filter '/static/' '$service_prefix/static/';
spec:
  ingressClassName: nginx
  rules:
  - host: sga.172.189.58.78.nip.io  # üëà A√±adido host espec√≠fico
    http:
      paths:
      # ============================================
      # üîµ SERVICIO IAM (http://sga.172.189.58.78.nip.io/iam)
      # ============================================
      - path: /iam(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: iam-service
            port:
              number: 8001
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/iam";
          
      # ============================================
      # üü¢ SERVICIO ACAD√âMICO (http://sga.172.189.58.78.nip.io/academico)
      # ============================================
      - path: /academico(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: academico-service
            port:
              number: 8002
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/academico";
          
      # ============================================
      # üü° SERVICIO PERSONAS (http://sga.172.189.58.78.nip.io/personas)
      # ============================================
      - path: /personas(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: personas-service
            port:
              number: 8003
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/personas";
          
      # ============================================
      # üî¥ SERVICIO NOTAS (http://sga.172.189.58.78.nip.io/notas)
      # ============================================
      - path: /notas(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notas-service
            port:
              number: 8004
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            set $service_prefix "/notas";